[package]
name = "mcping"
version = "0.1.0"
edition = "2021"


[dependencies]
axum = { version = "0.5", features = ["headers"] }
tokio = { version = "1", features = ["rt-multi-thread", "macros"]}
mcping = { path = "mcping", features = ["tokio-runtime"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"